			<script src="https://d3js.org/d3.v4.js"></script>
			<!-- Create a div where the graph will take place -->
			<div id="game_board"></div>
			<!-- Load color palettes -->
			<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
			<script>

				// set the dimensions and margins of the graph
				var margin = {top: 80, right: 25, bottom: 30, left: 40},
				  width = 450 - margin.left - margin.right,
				  height = 450 - margin.top - margin.bottom;

				// append the svg object to the body of the page
				var svg = d3.select("#game_board")
				.append("svg")
				  .attr("width", width + margin.left + margin.right)
				  .attr("height", height + margin.top + margin.bottom)
				.append("g")
				  .attr("transform",
				        "translate(" + margin.left + "," + margin.top + ")");

				//Read the data
				d3.csv("../game_board.csv", function(data) {

				  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
				  var turnSlots = d3.map(data, function(d){return d.group;}).keys(),
							numTurns = d3.map(data, function(d){return d.variable;}).keys();

				  // Build X scales and axis:
				  var x = d3.scaleBand()
				    .range([ 0, width ])
				    .domain(turnSlots)
				    .padding(0.05);
				  svg.append("g")
				    .style("font-size", 15)
				    // .attr("transform", "translate(0," + height + ")")
				    .call(d3.axisTop(x).tickSize(0))
				    .select(".domain").remove()

				  // Build Y scales and axis:
				  var y = d3.scaleBand()
				    .range([0, height])
				    .domain(numTurns)
				    .padding(0.05);
				  svg.append("g")
				    .style("font-size", 15)
				    .call(d3.axisLeft(y).tickSize(0))
				    .select(".domain").remove()

				  // Build color scale
				  // var myColor = d3.scaleSequential()
				  //   .interpolator(d3.interpolateInferno)
				  //   .domain([1,100])

				  // Build color scale
				  var myColor = d3.scaleSequential()
				    .interpolator(d3.interpolateCubehelixDefault)
				    .domain([1,100])

				  // create a tooltip
				  var tooltip = d3.select("#game_board")
				    .append("div")
				    .style("opacity", 0);
				    // .attr("class", "tooltip")
				    // .style("background-color", "white")
				    // .style("border", "solid")
				    // .style("border-width", "2px")
				    // .style("border-radius", "5px")
				    // .style("padding", "5px")

				  // Three function that change the tooltip when user hover / move / leave a cell
				  var mouseover = function(d) {
				    // tooltip
				    //   .style("opacity", 1)
				    d3.select(this)
				      .style("stroke-width", 4)
				      .style("stroke", "black")
				      .style("opacity", 1)
				  }
				  var mousemove = function(d) {
				    tooltip
				      // .html("The exact value of<br>this cell is: " + d.value)
				      .style("left", (d3.mouse(this)[0]+70) + "px")
				      .style("top", (d3.mouse(this)[1]) + "px")
				  }
				  var mouseleave = function(d) {
				    tooltip
				      .style("opacity", 0)
				    d3.select(this)
				      .style("stroke-width", 2)
				      .style("stroke", "black")
				      .style("opacity", 0.8)
				  }

				  // add the squares
				  svg.selectAll()
				    .data(data, function(d) {return d.group+':'+d.variable;})
				    .enter()
				    .append("rect")
				      .attr("x", function(d) { return x(d.group) })
				      .attr("y", function(d) { return y(d.variable) })
				      .attr("rx", 4)
				      .attr("ry", 4)
				      .attr("width", x.bandwidth() )
				      .attr("height", y.bandwidth() )
				      .style("fill", function(d) { return myColor(d.value)} )
				      .style("stroke-width", 2)
				      .style("stroke", "black")
				      .style("opacity", 0.8)
				    .on("mouseover", mouseover)
				    .on("mousemove", mousemove)
				    .on("mouseleave", mouseleave)
				})
