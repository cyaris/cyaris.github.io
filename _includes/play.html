<!-- <!DOCTYPE html> -->

<html>
	<head>
		<title>Mastermind</title>
		<meta charset="utf-8">
		<!-- Load d3.js -->
		<script>

		var levelAddress = window.location.href,
				level = levelAddress.charAt(levelAddress.length-2),
				colorOptions = Array("yellow", "blue", "red", "green", "orange", "purple"),
				color1 = colorOptions[Math.floor(Math.random()*colorOptions.length)],
				color2 = colorOptions[Math.floor(Math.random()*colorOptions.length)],
				color3 = colorOptions[Math.floor(Math.random()*colorOptions.length)],
				color4 = colorOptions[Math.floor(Math.random()*colorOptions.length)],
				colorCode = Array(color1, color2, color3, color4),
				numTries = {
					1: 12,
					2: 10,
					3: 8
				};

		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="level_message" align="center"></div>
		<script>
		document.getElementById("level_message").innerHTML = "You have " + numTries[level] + " tries to crack the four color code."
		</script>
		<script src="https://d3js.org/d3.v4.js"></script>
		<!-- Load color palettes -->
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<!-- Create a div where the graph will take place -->
		<div id="game_board" align="center"></div>
		<div id="color_buttons" align="center"></div>
		<script>

			var	height_dic = {
				1: 500,
				2: 427,
				3: 354
			};
			// set the dimensions and margins of the graph
			var margin = {top: 30, right: 25, bottom: 30, left: 25},
				  width = 450 - margin.left - margin.right,
				  height = height_dic[level] - margin.top - margin.bottom;

			// append the svg object to the body of the page
			var svg1 = d3.select("#game_board")
					.append("svg")
					  .attr("width", width + margin.left + margin.right)
					  .attr("height", height + margin.top + margin.bottom)
					.append("g")
					  .attr("transform",
					        "translate(" + margin.left + "," + margin.top + ")");

			var click = 0,f
					fillDic = {
						W: 100,
						B: 100,
						1: 100,
						2: 100,
						3: 100,
						4: 100,
						5: 100,
						6: 100,
						7: 100,
						8: 100,
						9: 100,
						10: 100,
						11: 100,
						12: 100,
						13: 100,
						14: 100,
						15: 100,
						16: 100,
						17: 100,
						18: 100,
						19: 100,
						20: 100,
						21: 100,
						22: 100,
						23: 100,
						24: 100,
						25: 100,
						26: 100,
						27: 100,
						28: 100,
						29: 100,
						30: 100,
						31: 100,
						32: 100,
						33: 100,
						34: 100,
						35: 100,
						36: 100,
						37: 100,
						38: 100,
						39: 100,
						40: 100,
						41: 100,
						42: 100,
						43: 100,
						44: 100,
						45: 100,
						46: 100,
						47: 100,
						48: 100
					};
			//Read the data
			var createBoard = function(fillDic) {
				d3.csv("../assets/game_board" + String(level) + ".csv", function(data) {

				  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
				  var turnSlots = d3.map(data, function(d){ return d.group; }).keys(),
							numTurns = d3.map(data, function(d){ return d.variable; }).keys();

				  // Build X and Y scales and axis:
				  var x = d3.scaleBand()
								    .range([ 0, width ])
								    .domain(turnSlots)
								    .padding(0.05),
							y = d3.scaleBand()
								    .range([0, height ])
								    .domain(numTurns)
								    .padding(0.05);

					svg1.append("g")
				    .style("font-size", 15)
				    .call(d3.axisTop(x).tickSize(0))
							.select(".domain").remove()

					svg1.append("g")
				    .style("font-size", 15)
						.call(d3.axisLeft(y).tickSize(0))
				    	.select(".domain").remove()

				  // Build color scale
				  // var myColor = d3.scaleSequential()
				  //   .interpolator(d3.interpolateInferno)
				  //   .domain([1,100])

				  // Build color scale
				  var myColor = d3.scaleSequential()
				    .interpolator(d3.interpolateCubehelixDefault)
				    .domain([1,100])

				  // add the squares
				  var rect = svg1.selectAll()
					    .data(data, function(d) {return d.group+':'+d.variable;})
					    .enter();

					rect.append("rect")
					      .attr("x", function(d) { return x(d.group) })
					      .attr("y", function(d) { return y(d.variable) })
					      .attr("rx", 4)
					      .attr("ry", 4)
					      .attr("width", x.bandwidth() )
					      .attr("height", y.bandwidth() )
					      .style("fill", function(d) { if (click == 0)
																							{return myColor(100)}
																						 else if (fillDic[d.index] == 100)
																							{return myColor(100)}
																						 else
																						 	{return fillDic[d.index]}
																						})
					      .style("stroke-width", 2)
					      .style("stroke", "black")
					      .style("opacity", 1);

				rect.append("text")
							.attr("x", function(d) { return x(d.group) + 24})
							.attr("y", function(d) { return y(d.variable) + 23})
							.attr("rx", 4)
							.attr("ry", 4)
							.attr("width", x.bandwidth() )
							.attr("height", y.bandwidth() )
				    .text(function(d) { if (d.group == "W" || d.group == "B") return d.index; })
							.style("font-size", 16)
							.style("stroke-width", 1)
							.style("stroke", "black");

				});};

			createBoard(fillDic);

			var data = [1, 2, 3, 4, 5, 6],
					categorical = [{ "name" : "schemeSet1", "n": 6}],
					colorScale = d3.scaleOrdinal(d3[categorical[0].name]);

			// create a tooltip
			var tooltip = d3.select("#color_buttons")
				.append("div")
					.style("opacity", 0);

			// Three function that change the tooltip when user hover / move / leave a cell
			var mouseover = function(d) {
				d3.select(this)
					.style("stroke-width", 4)
					.style("stroke", "black")
					.style("opacity", 1)
			};

			var mousemove = function(d) {
				tooltip
					.style("left", (d3.mouse(this)[0]+70) + "px")
					.style("top", (d3.mouse(this)[1]) + "px")
			};

			var mouseleave = function(d) {
				tooltip
					.style("opacity", 0)
				d3.select(this)
					.style("stroke-width", 2)
					.style("stroke", "black")
					.style("opacity", 1)
			};

			var r = 150,
			    w = r * 3,
			    h = w,
			    rad = Math.PI/180,
			    interval = 360/data.length;

			var svg2 = d3.select('#color_buttons')
			    .append('svg')
				    .attr('width', w)
				    .attr('height', h)
			    .append('g')
			    	.attr('transform', 'translate(' + r + ',' + r + ')');

			svg2.selectAll("circle")
			    .data(data)
			    .enter()
					.append("circle")
						.style("stroke-width", 3)
						.style("stroke", "black")
						.style("opacity", 1)
				    .attr('fill', function(d, i ) { return colorScale(d); })
				    .attr('r', (w*3.5)/interval)
				    .attr('transform', function (d, i) {
				        return "translate(" + ((w/2-r) * Math.cos((interval*i) * Math.PI/180)) + "," + ((w/2-r) * Math.sin((interval*i) * Math.PI/180)) + ")"})
			    .on("mouseover", mouseover)
			    .on("mousemove", mousemove)
			    .on("mouseleave", mouseleave)
					.on("click", function() {
		          click += 1;
							fillDic[click] = d3.select(this).style("fill");
							createBoard(fillDic);
							// console.log(d3.select(this).style("fill"))

					});


		</script>
	</body>

</html>
